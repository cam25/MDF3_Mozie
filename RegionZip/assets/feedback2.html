<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
<link rel="stylesheet" href="../assets/themes/AndroidHoloDarkLight.min.css" />
<title>RegionZip HTML</title>
</head>

<body>
<div data-role="page"data-theme="a">
<div data-role="header">
<h1>Send Feedback</h1>


</div>
<h2 id="experience">How was your experience?</h2>
<select name="exp" id="rate">
   <optgroup label="Ratings">
    <option value="good">Good</option>
    <option value="ok">Ok..</option>
    <option value="bad">Bad!</option>
  </optgroup>
</select>
<textarea name="comments" id="infoBox"  placeholder="Enter text here" > </textarea><br>
<input type="button" value="Send" onClick="passToJava()" />
</div>
<script type="text/javascript">
    function passToJava() {
    var testVal = document.getElementById("infoBox").value;
    var rateResult = document.getElementById("rate").value;
        Android.getJSText(testVal,rateResult);
        
        
        
    }
</script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</body>

</html>
